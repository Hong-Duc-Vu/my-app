<div class="content-box">

    <h3>Send owner the message</h3>

    <div>
        <label>
            Email: 
            <input name="email" [(ngModel)]="email" />
        </label>
    </div> 

    <div>
        <label>
            Message: 
            <textarea name="message" id="" cols="20" rows="5" [(ngModel)]="message"></textarea>
        </label>
    </div>

    <button (click)="sendMessage()">Send</button>

</div>
